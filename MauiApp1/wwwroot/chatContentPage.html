<!DOCTYPE html>
<html id="html-root" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ChatContentPage</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="shortcut icon" href="resources/private/icons/logo/16icon.svg" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="external/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <script src="external/jquery-ui/external/jquery/jquery-3.6.4.min.js"></script>
    <script src="external/jquery-ui/jquery-ui.min.js"></script>
    <link href="MauiApp1.styles.css" rel="stylesheet" />
</head>

<body id="body">

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script>

        function GetScrollPosition() {
            return document.getElementById("list-content-group-div").scrollTop;
        }

        function SetScrollPosition(position) {
            document.getElementById("list-content-group-div").scrollTop = position;
        }

        function GetIsScrolledTop() {

            var scrollTop = document.getElementById("list-content-group-div").scrollTop;

            if (scrollTop == 0) {
                return true;
            }
            return false;
            
        }

        function IsDivScrollable() {
            var element = document.getElementById("list-content-group-div");
            if (element.scrollHeight > element.clientHeight) {
                return true;
            }
        }
        function ScrollToEnd() {
            //document.getElementById("list-content-group-div").scrollTop = document.getElementById("list-content-group-div").scrollHeight;
            var scrollHeight = document.getElementById("list-content-group-div").scrollHeight;
            // console.log(scrollHeight);
            document.getElementById("list-content-group-div").scrollTop = scrollHeight;
        }

        function ScrollHTMLToEnd() {
            
            document.getElementById("html-root").scrollTo(0, document.getElementById("html-root").scrollHeight + 20);
        }
        function StartUp() {
            var tx = document.getElementById("textinput");
            tx.setAttribute("style", "height:" + (tx.scrollHeight) + "px;overflow-y:hidden;");
            tx.addEventListener("input", OnInput, false);

            function OnInput() {
                this.style.height = 0;
                this.style.height = (this.scrollHeight) + "px";
                ScrollToEnd();
                ScrollHTMLToEnd();
            }
        }
        function ResetInputHeight() {
            var tx = document.getElementById("textinput");
            tx.setAttribute("style", "height:" + (tx.scrollHeight) + "px;overflow-y:hidden;");
            tx.style.height = 43 + "px";
        }
      
    </script>
</body>

</html>
